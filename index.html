<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">

    <title>cCALCULADORA</title>
</head>

<body>
    <div class="calculadora">
        <div id="resultado">
            <input="text" name="resultado" id="muestra" placeholder="0">
        </div>
        <div id="pantalla">
            <div id="fila">

                <button class='numeros' id="uno">1</button>
                <button class='numeros' id="dos">2</button>
                <button class='numeros' id="tres">3</button>
                <button class='operacion' id="suma">+</button><br>
            </div>
            <div id="fila">
                <button class='numeros' id="cuatro">4</button>
                <button class='numeros' id="cinco">5</button>
                <button class='numeros' id="seis">6</button>
                <button class='operacion' id="resta">-</button><br>

            </div>
            <div id="fila">
                <button class='numeros' id="siete">7</button>
                <button class='numeros' id="ocho">8</button>
                <button class='numeros' id="nueve">9</button>
                <button class='operacion' id="multiplica">x</button><br>

            </div>
            <div id="fila">
                <button class='delete' id="delete">C</button>
                <button class='numeros' id="cero">0</button>
                <button class='igual' id="igual">=</button>
                <button class='operacion' id="divide">/</button>

            </div>

        </div>







    </div>





    <script src="calculadora.js"></script>
</body>

</html>
